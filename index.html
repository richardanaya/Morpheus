<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>ＭＯＲＰＨＥＵＳ</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      content,
      body,
      html {
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="./dompurify.js"></script>
    <script src="./showdown.js"></script>
    <link rel="icon" href="./morpheus_icon.png"> 
  </head>

  <body>
    <card style="margin-bottom: 2rem">
      <img
        id="reset"
        src="./pencil.png"
        style="
          position: absolute;
          z-index: 1000;
          right: 2rem;
          top: 4rem;
          width: 2rem;
          cursor: pointer;
          display: none;
        "
      />
      <p
        id="output"
        style="
          font-size: 10px;
          display: block;
          min-height: 3rem;
          margin-top: 4rem;
          margin-bottom: 4rem;
          font-size: 16px;
        "
      ></p>
      <input
        type="text"
        style="font-size: 16px"
        placeholder="ＣＯＮＴＥＸＴ ..."
      />
      <textarea
        style="font-size: 16px; font-family: sans-serif"
        placeholder="ＭＥＳＳＡＧＥ ..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      ></textarea>
      <div style="text-align: center; box-shadow: none">
        <img
          id="send"
          src="./brain.png"
          style="
            width: 4rem;
            cursor: pointer;
            box-shadow: none;
            border: 1px solid #ccc;
            border-radius: 50%;
          "
        />
      </div>
    </card>
  </body>
  <script type="module" src="./index.js"></script>
</html>
